name: CI for Payment Service

# Triggers the workflow on push or pull request events to the main branches
on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
    types: [opened, synchronize, reopened]

jobs:
  build-and-test:
    name: Build, Test, and Package
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code from the repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Configure Java environment (Corretto 23)
      - name: Set up JDK 23 (Corretto)
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'corretto'
          cache: 'maven' # Enable Maven dependency caching

      # Step 3: Maven Clean Install (Skip Tests)
      # Executes from the sub-directory to find the pom.xml
      - name: Maven Clean Install (Skip Tests)
        run: mvn clean install -DskipTests
        working-directory: reservas-pagos-service 

      # Step 4: Package the executable JAR
      - name: Package Executable JAR
        run: mvn package -DskipTests
        working-directory: reservas-pagos-service
      
      # Step 5: Save the resulting JAR artifact
      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: reservas-pagos-service-jar
          # Path to the compiled JAR file inside the subfolder
          path: reservas-pagos-service/target/*.jar
          retention-days: 5
