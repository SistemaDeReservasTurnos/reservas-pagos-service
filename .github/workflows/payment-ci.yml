name: CI for Payment Service (SRT-152)

# Workflow triggers on push/pull request to the main branches
on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
    types: [opened, synchronize, reopened]

jobs:
  build-and-test:
    name: Build, Test, and Package
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout Code
        uses: actions/checkout@v4

      # Configure Java version (Corretto 23)
      - name: Set up JDK 23 (Corretto)
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'corretto'
          cache: 'maven' # Enable Maven dependency caching

      # Clean install without running tests to prepare dependencies
      - name: Maven Clean Install (Skip Tests)
        run: mvn clean install -DskipTests

      # Run all defined tests (HU SRT-151)
      - name: Run Tests (SRT-151)
        run: mvn test
        working-directory: reservas-pagos-service

      # Package the executable JAR after successful tests
      - name: Package Executable JAR
        # Skip tests again to avoid re-running them
        run: mvn package -DskipTests
        working-directory: reservas-pagos-service
      
      # Save the resulting JAR artifact
      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: reservas-pagos-service-jar
          # Path to the compiled JAR file
          path: reservas-pagos-service/target/*.jar
          retention-days: 5
