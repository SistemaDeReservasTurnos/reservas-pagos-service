# ==============================================================================
# COMMON PROPERTIES (Always Active)
# Configuration shared across all profiles (local, dev, prod).
# Execution Command (Default): mvn spring-boot:run
# (Note: This will likely fail without a profile since database/Eureka URLs are missing)
# ==============================================================================
spring.application.name=reservas-pagos-service
server.port=8084
spring.config.import=optional:file:.env[.properties]

# === Mercado Pago Configuration ===
# Credentials are typically stored securely in the environment (.env or secrets management)
mercado-pago.access-token=${ACCESS_TOKEN}
app.notification_url=${URL_NOTIFICACION}

# === Eureka Lease Configuration ===
eureka.client.lease-renewal-interval-in-seconds=5
eureka.client.lease-expiration-duration-in-seconds=90

# === JPA / Hibernate Common Config ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# === Hikari Connection Pool Config (Common) ===
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.keepalive-time=300000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.connection-test-query=SELECT 1